<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Menu Items</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .form-pane {
      width: 50%;
      padding: 1rem;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .preview-pane {
      width: 50%;
      padding: 1rem;
    }
    input, textarea, select {
      width: 100%;
      margin-bottom: 0.75rem;
      padding: 0.5rem;
    }
    section {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      margin: 0.5rem 0.25rem;
      cursor: pointer;
    }
    .flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="form-pane">
    <h2>Create Menu</h2>

    <label>Category Name:</label>
    <input type="text" id="categoryName" placeholder="e.g. Breakfast Specials" />
    <button onclick="addCategory()">‚ûï Add Category</button>

    <div id="categories"></div>

    <h3>Payment Info</h3>
    <label>PayPal Client ID:</label>
    <input type="text" id="paypalId" placeholder="Enter your PayPal client ID">
    <label>Google Pay ID:</label>
    <input type="text" placeholder="(Placeholder)">
    <label>Square ID:</label>
    <input type="text" placeholder="(Placeholder)">

    <button onclick="submitPage()">‚úÖ Submit & View</button>
  </div>


<div>
    <div class="container">
        <div class="left-pane">
              <div class="preview-pane">
    <div class="carousel" id="carousel"></div>
    
  </div>
        </div>
        <div class="right-pane">
            <h2>Live Preview</h2>
        <div class="preview-pane" id="previewCard">
      <img id="previewImg" src="https://via.placeholder.com/300x200?text=Preview" alt="Preview Image" />
      <h3 id="previewTitle">Title here</h3>
      <p id="previewDesc">Description here</p>
      <strong id="previewPrice">$0.00</strong>
    </div>
    <div id="receipt">üßæ Receipt:\n</div>
  </div>
</div>
</div>
<script>
let categories = [];
let maxItemsPerCategory = 5;

function addCategory() {
  const name = document.getElementById('categoryName').value.trim();
  if (!name) return alert("Please enter a category name.");

  const categoryId = `cat-${Date.now()}`;
  categories.push({ id: categoryId, name, items: [] });

  const section = document.createElement("section");
  section.id = categoryId;
  section.innerHTML = `
    <div class="flex">
      <h3>${name}</h3>
      <button onclick="addItem('${categoryId}')">‚ûï Add Item</button>
    </div>
    <div class="item-list"></div>
  `;
  document.getElementById("categories").appendChild(section);
  document.getElementById('categoryName').value = "";
}

function addItem(categoryId) {
  const category = categories.find(c => c.id === categoryId);
  if (category.items.length >= maxItemsPerCategory) return alert("Max 5 items per category.");

  const itemIndex = category.items.length + 1;
  const itemDiv = document.createElement("div");
  itemDiv.className = "item";
  itemDiv.innerHTML = `
    <div class="flex">
      <h4>Item ${itemIndex}</h4>
      <button onclick="this.closest('.item').remove()">‚ùå Remove</button>
    </div>
    <input placeholder="Item Title" class="title" />
    <input placeholder="Type Label" class="type" />
    <input placeholder="Image URL" class="image" />
    <input placeholder="Video URL" class="video" />
    <textarea placeholder="Description" class="desc"></textarea>
    <textarea placeholder="Ingredients" class="ing"></textarea>
    <input placeholder="Price" class="price" />
  `;
  document.querySelector(`#${categoryId} .item-list`).appendChild(itemDiv);
  category.items.push(itemIndex); // tracking count only
}

let cart = [];

function submitPage() {
  const carousel = document.getElementById('carousel');
  carousel.innerHTML = '';
  cart = [];

  categories.forEach(category => {
    const itemList = document.querySelector(`#${category.id} .item-list`);
    const items = itemList.querySelectorAll('.item');

    items.forEach((item, idx) => {
      const title = item.querySelector('.title').value;
      const type = item.querySelector('.type').value;
      const img = item.querySelector('.image').value;
      const vid = item.querySelector('.video').value;
      const desc = item.querySelector('.desc').value;
      const ing = item.querySelector('.ing').value;
      const price = parseFloat(item.querySelector('.price').value).toFixed(2);

      const itemCard = document.createElement('div');
      itemCard.className = 'carousel-item';
      itemCard.innerHTML = `
        <video autoplay muted loop playsinline width="200"><source src="${vid}" type="video/mp4"></video>
        <div class="item-card" ondblclick="addToCart('${title}', ${price})">
          <img src="${img}" alt="${title}" width="100" />
          <h4>${title} (${type})</h4>
          <p>${desc}</p>
          <p><em>${ing}</em></p>
          <strong>$${price}</strong>
        </div>
      `;
      carousel.appendChild(itemCard);
    });
  });

  updateReceipt();
}

function addToCart(title, price) {
  cart.push({ title, price });
  updateReceipt();
}

function updateReceipt() {
  let receipt = "üßæ Receipt:\n";
  let total = 0;
  cart.forEach(item => {
    receipt += `‚Ä¢ ${item.title}: $${item.price.toFixed(2)}\n`;
    total += item.price;
  });
  receipt += `\nTotal: $${total.toFixed(2)}\nClick "Pay" to proceed.`;
  document.getElementById('receipt').textContent = receipt;
}
</script>
</body>
</html>
