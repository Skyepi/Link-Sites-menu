<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Snap & Scroll</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }

    .top-bar {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #111;
    }

    .logo {
      height: 40px;
      margin-right: 1rem;
    }

    .categories {
      display: flex;
      overflow-x: auto;
      background: #111;
      padding: 0.5rem;
      scroll-snap-type: x mandatory;
    }

    .category {
      flex: 0 0 auto;
      padding: 0.5rem 1rem;
      background: #444;
      color: white;
      margin-right: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
      scroll-snap-align: start;
    }

    .category.active {
      background: #ff4a4a;
    }

    .preview-pane {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .category-column {
      flex: 0 0 100%;
      display: flex;
      flex-direction: column;
      scroll-snap-align: start;
    }

    .item-slide {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      overflow: hidden;
    }

    .videoId {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .item-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      padding: 1rem;
      width: 90%;
      max-width: 350px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }
.stay{
  position: sticky;
}
    .item-card img {
      width: 100px;
      height: 100px;
      border-radius: 15%;
      margin-bottom: 1rem;
    }

    .price {
      color: #4caf50;
      font-weight: bold;
    }

    .added-emoji {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      z-index: 5;
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #orderSummaryBar {
      height: 50px;
      width: 100%;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
      font-size: 1rem;
      color: #fff;
    }

    .green-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 1rem;
    }

    #receiptPopup {
      position: fixed;
      bottom: 50px;
      left: 0;
      width: 100%;
      max-height: 50%;
      background-color: rgba(34, 34, 34, 0.95);
      overflow-y: auto;
      padding: 1rem;
      z-index: 1001;
      display: none;
      color: white;
    }

    #receiptItems {
      list-style: none;
      padding: 0;
    }

    #receiptItems li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.3rem 0;
      border-bottom: 1px solid #555;
    }

    #receiptItems li button {
      background: #ff4a4a;
      color: white;
      border: none;
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .item-card img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <audio id="knockSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <div class="top-bar stay">
    <img src="https://www.canva.com/design/DAGWGDcNRUI/soEQvO8N4hBX4dQmVcjHNg/view?utm_content=DAGWGDcNRUI&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h5a89b96314" alt="Logo" class="logo">
  </div>

  <div class="categories" id="categories"></div>
  <div class="preview-pane" id="previewPane"></div>

  <div id="orderSummaryBar">
    <div>ðŸ›’ Order Summary</div>
    <div>Total: <span class="price" id="cartTotal">$0.00</span></div>
    <div>
      <button onclick="payWithPayPal()" class="green-button">Continue</button>
      <button onclick="openReceipt()" class="green-button">Receipt</button>
    </div>
  </div>

  <div id="receiptPopup">
    <div class="receipt-content">
      <h2>Your Order</h2>
      <ul id="receiptItems"></ul>
      <button onclick="closeReceipt()" class="green-button">Close</button>
    </div>
  </div>

};


    function createYouTubeEmbed(videoId) {
      return `
        <iframe class="videoId"
          src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}&modestbranding=1&showinfo=0&rel=0"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>`;
    }

    function renderCategories() {
      const categoriesDiv = document.getElementById('categories');
      const previewPane = document.getElementById('previewPane');

      Object.keys(Data).forEach((cat, i) => {
        const catDiv = document.createElement('div');
        catDiv.className = 'category' + (i === 0 ? ' active' : '');
        catDiv.textContent = cat;
        catDiv.onclick = () => {
          document.querySelectorAll('.category').forEach(el => el.classList.remove('active'));
          catDiv.classList.add('active');
          previewPane.scrollTo({
            left: i * window.innerWidth,
            behavior: 'smooth'
          });
        };
        categoriesDiv.appendChild(catDiv);

        const categoryColumn = document.createElement('div');
        categoryColumn.className = 'category-column';

        Data[cat].forEach(item => {
          const slide = document.createElement('div');
          slide.className = 'item-slide';
          slide.innerHTML = `
            ${createYouTubeEmbed(item.video)}
            <div class="item-card">
              <img src="${item.img}" alt="${item.title}" />
              <h3>${item.title}</h3>
              <p>${item.desc}</p>
              <strong>Price: $${item.price.toFixed(2)}</strong>
            </div>`;
          categoryColumn.appendChild(slide);
        });

        previewPane.appendChild(categoryColumn);
      });

      setTimeout(attachTapHandlers, 100); // Ensure DOM is ready
    }

    let cartTotal = 0;
    let cartItems = [];

    function updateReceipt() {
      document.getElementById('cartTotal').textContent = `$${cartTotal.toFixed(2)}`;
      const receiptList = document.getElementById('receiptItems');
      receiptList.innerHTML = '';
      cartItems.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.title} - $${item.price.toFixed(2)} 
          <button onclick="removeItem(${index})">X</button>`;
        receiptList.appendChild(li);
      });
    }

    function addToCart(title, price) {
      cartItems.push({ title, price });
      cartTotal += price;
      updateReceipt();
    }

    function removeItem(index) {
      cartTotal -= cartItems[index].price;
      cartItems.splice(index, 1);
      updateReceipt();
    }

    function openReceipt() {
      document.getElementById('receiptPopup').style.display = 'block';
    }

    function closeReceipt() {
      document.getElementById('receiptPopup').style.display = 'none';
    }

    function attachTapHandlers() {
      document.querySelectorAll('.item-slide').forEach(slide => {
        let tappedOnce = false;
        let timeoutId;

        const title = slide.querySelector('h3')?.textContent || 'Item';
        const priceText = slide.querySelector('strong')?.textContent || '';
        const match = priceText.match(/\$([\d.]+)/);
        const price = match ? parseFloat(match[1]) : 0;

        slide.addEventListener('click', () => {
          const knockSound = document.getElementById('knockSound');
          if (!tappedOnce) {
            tappedOnce = true;
            showEmoji(slide, 'ðŸ‘ˆ');
            timeoutId = setTimeout(() => {
              tappedOnce = false;
            }, 400);
          } else {
            clearTimeout(timeoutId);
            tappedOnce = false;
            addToCart(title, price);
            showEmoji(slide, 'âœ…');
            knockSound.play();
          }
        });
      });
    }

    function showEmoji(slide, emoji) {
      const emojiSpan = document.createElement('span');
      emojiSpan.className = 'added-emoji';
      emojiSpan.textContent = emoji;
      slide.appendChild(emojiSpan);
      setTimeout(() => emojiSpan.remove(), 1000);
    }

    function payWithPayPal() {
      alert("Redirecting to PayPal... ðŸ¤‘");
    }

    // Initialize
    renderCategories();
  </script>
</body>
</html>
